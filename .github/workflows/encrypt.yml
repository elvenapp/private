name: Encrypt File

on:
  push:
    branches:
      - hotfix

jobs:
  encrypt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install OpenSSL
        run: sudo apt-get update && sudo apt-get install openssl -y

      - name: Encrypt file
        run: |
          key="keyiselven123456"
          openssl enc -aes-256-cbc -salt -in config.json -out encrypt_config -K "$(echo -n "$key" | xxd -p)" -iv "5a04ec902686fb05a6b7a338b6e07760" -base64

      - name: Commit encrypted file
        uses: EndBug/add-and-commit@v7
        with:
          add: 'encrypt_config'
          message: 'Add encrypted file'

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: hotfix
          force: true
